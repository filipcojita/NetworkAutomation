testbed:
  name: NetworkAutomation

devices:
  IOU1:
    os: ios
    type: router
    custom:
      hostname: em-r1
    connections:
      telnet:
        class: lib.telnet_connector.TelnetConnector
        protocol: telnet
        ip: 192.168.0.100
        port: 5022 # replaces with yours
      ssh:
        class: lib.ssh_connector.SSHConnector
        protocol: ssh
        ip: 192.168.11.1
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco!23
      napalm:
        class: napalm
        protocol: napalm
        ip: 192.168.11.1
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco!23

  CSR:
    os: iosxe
    type: router
    custom:
      hostname: em-r2
    connections:
      rest:
        class: lib.rest_connector.RESTConnector
        protocol: https
        port: 443
        ip: 192.168.102.2
        credentials:
          login:
            username: admin
            password: Cisco!23
      telnet:
        class: lib.telnet_connector.TelnetConnector
        protocol: telnet
        ip: 192.168.0.100
        port: 5053 # replaces with yours
      ssh:
        class: lib.ssh_connector.SSHConnector
        protocol: ssh
        ip: 192.168.102.2
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco!23

  IOSv:
    os: ios
    type: router
    custom:
      hostname: IOSv15
    credentials:
      enable:
        password: Cisco!2345
    connections:
      telnet:
        class: lib.telnet_connector.TelnetConnector
        protocol: telnet
        ip: 192.168.0.100
        port: 5019 # replaces with yours
      ssh:
        protocol: ssh
        ip: 192.168.103.2 #ip IOU1
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco!23

  FTD:
    os: ftd
    type: ftd
    custom:
      hostname: FTD
      dns: 192.168.106.2
    connections:
      telnet:
        class: lib.telnet_connector.TelnetConnector
        prtocol: telnet
        ip: 192.168.0.100
        port: 5078
        credentials:
          login:
            username: admin
            password: Admin123
      ssh:
        class: lib.ssh_connector.SSHConnector
        protocol: ssh
        ip: 192.168.103.2
        port: 22
        credentials:
          login:
            username: admin
            password: Cisco@135
      rest:
        class: lib.swagger_connector.SwaggerConnector
        protocol: https
        ip: 192.168.110.2
        port: 443
        credentials:
          login:
            username: admin
            password: Cisco@135

topology:
  IOU1:
    interfaces:
      Ethernet0/0:
        alias: initial
        type: ethernet
        link: ubuntu
        ipv4: 192.168.11.1/24
      Ethernet0/1:
        type: ethernet
        link: docker
        ipv4: 192.168.101.1/24
      Ethernet0/2:
        type: ethernet
        link: csr
        ipv4: 192.168.102.1/24
      Ethernet0/3:
        type: ethernet
        link: ftd_mgmt
        ipv4: 192.168.110.1/24

  CSR:
    interfaces:
      GigabitEthernet1:
        alias: initial
        type: ethernet
        link: csr
        ipv4: 192.168.102.2/24
      GigabitEthernet2:
        type: ethernet
        alias: to_DockerGuest1
        link: link-docker1
        ipv4: 192.168.105.1/24
      GigabitEthernet3:
        type: ethernet
        alias: to_FTD
        link: link-ftd3
        ipv4: 192.168.106.1/24

  IOSv:
    interfaces:
      GigabitEthernet0/0:
        type: ethernet
        alias: initial
        link: link-ios15
        ipv4: 192.168.103.2/24
      GigabitEthernet0/1:
        type: ethernet
        alias: to_FTD
        link: link-ftd2
        ipv4: 192.168.107.1/24
      GigabitEthernet0/2:
        type: ethernet
        alias: to_DNS
        link: link-dns
        ipv4: 192.168.108.1/24

  FTD:
    interfaces:
      Management0/0:
        type: ethernet
        alias: mgmt
        link: ftd_mgmt
        ipv4: 192.168.110.2/24
      GigabitEthernet0/0:
        type: ethernet
        alias: to_IOU1
        link: link-ftd1
        ipv4: 192.168.104.2/24
      GigabitEthernet0/1:
        type: ethernet
        alias: to_IOSv15
        link: link-ftd2
        ipv4: 192.168.107.2/24
      GigabitEthernet0/2:
        type: ethernet
        alias: to_DockerGuest2
        link: link-docker2
        ipv4: 192.168.109.1/24
      GigabitEthernet0/3:
        type: ethernet
        alias: to_CSR
        link: link-ftd3
        ipv4: 192.168.106.2/24
